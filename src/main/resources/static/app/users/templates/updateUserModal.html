<div class="modal-header">
	<h3 class="modal-title">Update User</h3>
</div>
  
<div class="modal-body">  
    <div class="input-group">
      <input type="text" class="form-control" ng-model="updateUser.firstName"
		placeholder="Enter first name..." /> 
		
	<input type="text" class="form-control" ng-model="updateUser.lastNames"
		placeholder="Enter last names..." /> 
    </div>      
</div>
  
<div class="modal-footer">  
 	<button class="btn btn-success form-control" ng-click="save()">Update</button>
 
 	<div class="divider-lg"></div><br>
 
   <button class="btn btn-warning form-control" ng-click="cancel()">Cancel</button>     
</div>
